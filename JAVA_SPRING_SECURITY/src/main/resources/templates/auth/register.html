<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <span th:replace="~{index :: bootstrapImports}"></span>
        <title th:text="${#strings.capitalize(mode) + ' Form'}"></title>
    </head>
    <body>
        <main class="container-fluid w-25 mt-5">
            <h1 class="mb-5" th:text="${#strings.capitalize(mode) + ' Form'}"></h1>
            <form action="#" th:action="@{/auth/{mode}(mode=${mode})}" method="post" th:object="${formValues}">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control w-75" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control w-75" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </body>
</html>
